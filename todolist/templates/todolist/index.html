{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		{% comment %} <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1"> {% endcomment %}
		<title>TodoList App</title>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:wght@300&display=swap" 
		rel="stylesheet">

		<!-- Bootstrap CSS -->
		{% comment %} <link rel="stylesheet" href="{% static 'todolist/bs/css/flatly.min.css' %}" /> {% endcomment %}
		<link rel="stylesheet" href="{% static 'todolist/bs/css/bootstrap/4.5.3/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'todolist/styles.css' %}" />
		<script type="text/javascript" src="{% static 'todolist/bs/js/bootstrap/4.5.3/bootstrap.min.js' %}"></script>
		<script defer src="{% static 'todolist/bs/js/fontawesome.js' %}"></script>
	</head>

	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="card col-xl-4 offset-xl-4 col-10 offset-1" id="content">
					<div class="mb-3">
						<h2 class="text-center text-info font-weight-bold"><i class="fas fa-check-double mr-1"></i>My todos</h1>
					</div>
					<div id="operations">
						<form action="#" method="POST" role="form">
							<div class="form-group mb-2">
								<div class="input-group align-items-center">
								  <input type="text" class="form-control mr-2 rounded-pill text-italic" placeholder="what todo e.g. get eggs" aria-label="Todo" aria-describedby="add-btn">
								  <span class="input-group-btn">
									  <button type="submit" class="pushable btn btn-default font-weight-bolder rounded-pill text-white" id="add-btn">
										<span class="shadow"></span>
										<span class="edge"></span>
										<span class="front">
											<i class="fas fa-plus"></i>
										</span>
										</button>
								  </span>
								</div>
							</div>
						</form>
	
						<div class="row">
							<div class="col-lg-12">
								<div class="btn-toolbar">
									<div class="btn-group mr-3">
										<button type="button" class="btn btn-outline-warning rounded-pill">
											<i class="far fa-trash-alt mr-1"></i>delete completed
										</button>
									</div>
									<div class="btn-group">
										<button type="button" class="btn btn-outline-danger rounded-pill">
											<i class="fas fa-trash-alt"></i> delete all
										</button>
									</div>
								</div>
							</div>
						</div>
	
						<ul class="list-group t20">
							{% for todolist in todo_items %}
								{% if todotlist.completed %}
								<li class="list-group-item mb-1 rounded todo-completed">{{todolist.text}}</li>
								{% else %}
								<a href="#">
									<li class="list-group-item mb-1 rounded">{{todolist.text}}</li>
								</a>
								{% endif %}
							{% endfor %}
						</ul>
					</div>
				</div>
			</div>
			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; ashahrior@2022 
					</div>
				</div>
			</footer>
		</div>

	
	</body>
</html>
